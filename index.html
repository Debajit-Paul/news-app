<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 style="font-family: 'Tilt Prism', cursive; font-size: 4rem;">NEWS HUB</h2>
    </header>

    <div class="headline-section">
        <h1 style="display: inline; ">Top HeadLine</h1>
        <button class="handle right-handle"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
        <button class="handle left-handle"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
        <div id="headline-container" class="snaps-inline">
            <ul id="headline-slider" ></ul>
        </div>
    </div>

    <div class="tabs">
        <div class="tab-header">
            <div class="active" id="0">Science</div>
            <div id="1">sports</div>
            <div id="2">Politics</div>
            <div id="3">Entertainment</div>
        </div>
        <div class="tab-indicator"></div>
        <div class="tab-body">
            <ul id="news-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
